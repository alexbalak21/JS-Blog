    <body>
        <div class="conainer">
            <h1 class="title">New Article</h1>

            <div class="new">
                <form action="POST">
                    <label for="title">Title</label>
                    <input required type="text" name="title" />
                    <label for="description">Description</label>

                </form>
            </div>
        </div>
